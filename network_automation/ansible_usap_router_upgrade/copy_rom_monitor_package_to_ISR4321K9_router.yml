---

- name: COPY  ROM UPGRADE FILE TO ISR4321K9 ROUTER
  connection: network_cli
  hosts: lbjlabrouters
  gather_facts: false



  vars:
    rom-monitor-pkg: isr4200_4300_rommon_167_3r_SPA.pkg
    ios_size_kb: 3000
    ftp_server: '10.2.0.250'
    protocol: 'ftp'
    ftp_user: 'reuben'
    ftp_pass: 'T3nb3ll11p1ds!'


  tasks:
    - name: Gather all ISR4321K9 Router Hardware facts
      ios_facts:
        gather_subset: hardware
      register: output

    - name: Check if ROM MONITOR Software was copied successfully to the flash
      ios_command:
        commands: "dir  flash: | include {{ rom-monitor-pkg }}"
      register: dir_flash

    - name: Check that there is enough space for upload
      assert:
        that:
          - ansible_net_filesystems_info['bootflash:']['spacefree_kb'] > ios_size_kb
        fail_msg: 'There is not enough space left on {{ inventory_hostname }} flash'
        success_msg: '{{ inventory_hostname }} has enough space left on flash. Coping rom monitor package to Flash Now!!'
      when:
        - rom-monitor-pkg not in dir_flash.stdout[0]


    - name: Start Rom Monitor package Copy from FTP Server
      ios_command:
         commands:
          - command: 'copy {{ protocol }}://{{ ftp_user }}:{{ ftp_pass }}@{{ ftp_server }}/{{ rom-monitor-pkg }}  flash:/'
            prompt: 'Destination filename \[{{ rom-monitor-pkg }}\]?'
            answer: '{{ rom-monitor-pkg }}'
      when:
        - rom-monitor-pkg not in dir_flash.stdout[0]
        - ansible_net_filesystems_info['bootflash:']['spacefree_kb'] > ios_size_kb
      vars:
        ansible_command_timeout: 4200

    - name: Check if IOS Software was copied successfully to the flash
      ios_command:
        commands: "dir  flash: | include {{ rom-monitor-pkg }}"
      register: dir_flash

    - name: Assert that ROM MONITOR PACKAGE is in Router flash
      assert:
        that:
          - ios_binary in dir_flash['stdout'][0]
        fail_msg: 'Target software {{ rom-monitor-pkg }} was not copied successfully to {{ inventory_hostname }} flash. Please troubleshoot!!'
        success_msg: 'Hooray!!..Target software {{ rom-monitor-pkg }} was  copied successfully to {{ inventory_hostname }} flash.'


    
   
