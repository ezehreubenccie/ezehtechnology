- name : CHANGE BOOT SYSTEM ON ISR4321 ROUTER TO NEW SOFTWARE
  connection: network_cli
  hosts: lbjlabrouters
  gather_facts: false




  vars:
    ios_binary: isr4300-universalk9.16.06.08.SPA.bin
    ios_md5: 10cb4589883439d31f27fcfaee6bb8db
    ios_version: 16.06.08


  tasks:
    - name: Gather all ISR4321K9 Router Hardware facts
      ios_facts:
        gather_subset: hardware
      register: output

    - name: Get Copied BIN Software from flash
      ios_command:
        commands: "dir  bootflash: | include {{ ios_binary }}"
      register: dir_flash


    - name: Check MD5 Hash
      ios_command:
        commands:
          - command: "verify /md5 bootflash:{{ ios_binary }}"
      register: md5_result
      vars:
        ansible_command_timeout: 300
      when:
        - ios_binary in dir_flash.stdout[0]
      tags:
        - md5

    - name: Change the boot image to the new version
      ios_config:
        lines: boot system flash bootflash:{{ ios_binary }}
        save_when: modified
      when: ios_md5 in md5_result.stdout[0]
      vars:
        ansible_command_timeout: 4200
      tags:
        - boot

    - name: Check Boot Path
      ios_command:
        commands: 'show boot | i BOOT'
      register: bootvar
      tags:
        - bootvar


    - debug:
         msg: ' {{ inventory_hostname }} boot system is  {{ bootvar.stdout[0] }}'

    - name: Assert That the boot path is set to the new IOS
      assert:
        that:
          - ios_binary in bootvar.stdout[0]
        fail_msg: 'Boot path is not set to new image on {{ inventory_hostname }}'
        success_msg: 'Boot path is set to new image on {{ inventory_hostname}} reload device to upgrade to target IOS version'
      when:
        - ansible_net_version != ios_version
     

