---

- name : USAP CISCO ISR4331/K9 ROUTER IOS UPGRADE 
  connection: network_cli
  hosts: lbjlabrouter01
  gather_facts: false

  vars:
    router:
        #ios_2960XR_FPD_model: "WS-C2960XR-48FPD-L"
        #ios_2960X_FPD_model: "WS-C2960X-48FPD-L"
        #ios_9300_model:
        ios_version: "16.06.08"
        #ios_path: "IOS/"
        #ios_archive: "c2960x-universalk9-tar.152-7.E2.tar"
        ios_binary: "isr4300-universalk9.16.06.08.SPA.bin"
        ios_md5: "10cb4589883439d31f27fcfaee6bb8db"
        ios_size_kb: 550000
    ftp_server: '10.7.250.54'
    protocol: 'ftp'
    ftp_user: 'reuben'
    ftp_pass: 'cisco'



  tasks:
    - name: Gather all Router Hardware facts
      ios_facts:
        gather_subset: hardware
      register: output
      tags:
        - facts
    

 
    - name: Check Boot path
      ios_command:
        commands: 'show boot | i BOOT'
      register: bootvar
      when:
       # - ansible_net_model == "WS-C2960X-48FPD-L"
       # - ansible_net_version != "15.2(2)E7"
        - ansible_net_version != router['ios_version']
      tags:
        - bootvar

    
    - name: Upgrade Router To Target Software
      block: 
        - name: Check if IOS is already present on the flash
          ios_command:
            commands: "dir  flash: | include router['ios_binary']"
          register: dir_flash
          tags:
            - flash


        - name: Check that there is enough space for upload
          assert:
            that:
              - ansible_net_filesystems_info['flash:']['spacefree_kb'] > router['ios_size_kb']
            fail_msg: 'There is not enough space left on {{ inventory_hostname }} flash'
            success_msg: '{{ inventory_hostname }} has enough space left on flash'
          when:
            - router['ios_binary'] not in dir_flash.stdout[0]
          tags:
            - flash



        - name: Start Image Copy from FTP Server
          ios_command:
            commands:
              - command: "copy {{ protocol}}://{{ ftp_user }}:{{ ftp_pass }}@{{ ftp_server }}/{{ router['ios_binary'] }}  flash:/"
                prompt: 'Destination filename \[{{ router["ios_binary"] }}\]?'
                answer: '{{ router["ios_binary"] }}'

          when:
            - ansible_net_filesystems_info['flash:']['spacefree_kb'] > router['ios_size_kb']
            - router['ios_archive'] not in dir_flash.stdout[0]
            - ansible_net_version != router['ios_version']
          vars:
            ansible_command_timeout: 1800

          tags:
            - upload

        
        
        - name: Check If IOS is present on the flash
          ios_command:
            commands:  "show flash: | include {{ router['ios_binary'] }}"
          register: dir_flash
          tags:
            - flash


        - name: Assert that IOS is Present
          assert:
            that:
              - router['ios_binary'] in dir_flash.stdout[0]
            fail_msg: '{{ router["ios_binary"]}} was not copied successfully to {{ inventory_hostname }} flash'
            success_msg: '{{ router["ios_binary"]}} was copied successfully to {{ inventory_hostname }} flash'
          tags:
            - flash



        - name: Check MD5 Hash
          ios_command:
            commands:
              - command: "verify /md5 flash:{{ router['ios_binary'] }}"
          register: md5_result
          vars:
            ansible_command_timeout: 300
          when: 
            - router['ios_binary'] in dir_flash.stdout[0]
          tags:
            - md5


        - name: Assert That MD5 Sums are Identical
          assert:
            that:
              - router['ios_md5'] in md5_result.stdout[0]
            fail_msg: 'IOS file MD5sum on {{ inventory_hostname }} is not correct'
            success_msg: 'IOS file MD5sum on {{ inventory_hostname }} is correct'
          tags:
            - md5


        - name: Change the boot image to the new version
          ios_config:
            commands: boot system flash bootflash:{{ router['ios_binary'] }}
          when: router['ios_md5'] in md5_result.stdout[0]
          vars:
            ansible_command_timeout: 4200
          tags:
            - boot
     
      when:
        - ansible_net_version != router['ios_version']
        - router['ios_binary'] not in bootvar.stdout[0]

    - name: Check Boot Path
      ios_command:
        commands: 'show boot | i BOOT'
      register: bootvar
     # when: 
     #   - router['ios_binary'] not in bootvar.stdout[0]
      tags:
        - bootvar


    - debug:
         msg: ' {{ inventory_hostname }} boot system is  {{ bootvar.stdout[0] }}'
        
    - name: Assert That the boot path is set to the new IOS
      assert:
        that:
          - router['ios_binary'] in bootvar.stdout[0] 
        fail_msg: 'Boot path is not set to new image on {{ inventory_hostname }}'
        success_msg: 'Boot path is set to new image on {{ inventory_hostname}} reload device to upgrade to target IOS version'
      when:
        - ansible_net_version != router['ios_version']  
      tags:
        - bootvar  
        
        
