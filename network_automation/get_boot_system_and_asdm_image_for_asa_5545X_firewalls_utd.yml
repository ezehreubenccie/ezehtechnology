- name : USAP CISCO 5545X ASA UPGRADE
  connection: network_cli
  hosts: walthamfirewalls
  gather_facts: false


  vars:
    asa_target_version: 9.12(4)41



  tasks:
    - name: Get boot Variable and ASDM Image
      asa_command:
        commands:
          - sh run boot
          - show run asdm | grep image
      register: bootasdm

    - debug:
        var: bootasdm

