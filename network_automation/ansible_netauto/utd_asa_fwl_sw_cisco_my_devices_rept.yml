- name: "PLAY 1: get facts from asa"
  hosts: wa5555xasas:wa5525xasas:nyc5555xasas:tky5555xasas:sh5555xasas
  gather_facts: no

  vars:
    hostname:
    version:
    serialnum:
    ipaddress:
    physicaladdress:
    verdict:
    upgradeto:
    compliant_5555x: 9.14(4)23
    compliant_5525x: 9.14(4)23
    #compliant_5508x: 9.12(4)41
    #compliant_5505: 9.1(7)32
    #compliant_fpr1120_asa: 9.12(4)41
