---
- name: "PLAY 1: Backup config of utd devices"
  hosts: wa5555xasas:wa5525xasas:wanexus5672upsw:wac9200l48t4gsw:wawsc385048tsw:wa4500coresw:wainetsw:nyc5555xasas:nyc9300sw:nyc2960xsw:tky5555xasas:tkyc930048tsw:tkywsc2960x24tslsw:tkyws385048tsw:sh5555xasas:shwsc3750x24tssw:shwsc2960x24tslsw:shwsc385048tsw:shc930048tsw:njbcdrasa:sbnexusc92348gcxsw
  gather_facts: False

  vars: 
    source_file: running-config
    ftp_ip: '10.1.101.70'
    

  tasks:
    - name: "TASK 1: get timestamp"
      command: date +%Y-%m-%d_%H_%M_%S
      register: timestamp
      tags:
        - backup_to_git
        - backup_to_file_server
        - backup_to_disk
#
#    - debug:
#        var: timestamp

    - name: "TASK 2: set destination file name"
      set_fact:
        dest_file: 'UTD_Net_Device_Backups/2023/{{ inventory_hostname }}/{{ inventory_hostname }}-running-config-{{ timestamp.stdout }}.txt'
      tags:
        - backup_to_file_server

    - name: "TASK 3: set destination file name for local disk"
      set_fact:
        dest_file_disk: '{{ inventory_hostname }}-running-config-{{ timestamp.stdout }}.cfg'
      tags:
        - backup_to_disk
      
        
    - name: "TASK 4: Create folder"
      file: 
        path: '/home/rezeh/VENV/ezehtechnology/network_automation/UTD_Backups/2023'
        state: directory
      run_once: true
      tags: backup_to_git      

    - name: "TASK 5: backup device config"
      asa_config:
        backup: yes
        backup_options:
          filename: '{{ inventory_hostname }}-running-config.txt'
          dir_path: "/home/rezeh/VENV/ezehtechnology/network_automation/UTD_Backups/2023/{{ inventory_hostname }}"
      tags: backup_to_git

    - name: "TASK 6: backup asa config to file server"
      cli_command:
        command: 'copy  {{ source_file }}  ftp://{{ ftp_user }}:{{ ftp_pass }}@{{ ftp_ip }}/{{ dest_file }}'
        prompt:
          - Source filename
          - Address or name of remote host
          - Destination username
          - Destination password
          - Destination filename
        #  - Warning
        answer:
          - '{{ source_file }}'
          - '{{ ftp_ip }}'
          - '{{ ftp_user }}'
          - '{{ ftp_pass }}'
          - '{{ dest_file }}'
        #  - 'n'
        check_all: True
      tags: backup_to_file_server

    - name: "TASK 7: backup asa to local disk"
      cli_command:
        command: 'copy  {{ source_file }}  disk0:/{{ dest_file_disk }}'
        prompt:
          - Source filename
          - Destination filename
        answer:
          - '{{ source_file }}'
          - '{{ dest_file_disk }}'
        check_all: True
      tags:
        - backup_to_disk
        

    

