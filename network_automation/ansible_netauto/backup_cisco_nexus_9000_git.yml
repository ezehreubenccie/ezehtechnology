---
- name: "PLAY 1: Backup config of utd devices"
  hosts: sjn9k:wan9k:wan3k:sjn3k:njnexusc92348gcxsw:njnexus3548p10gsw:ffnexusc92348gcxsw:ffnexus3548sw:wanexusn9kc9336cfx2:wanexusn9kc9336cfx2
  gather_facts: False

  vars: 
    source_file: running-config
    ftp_ip: 'x.x.x'
    ftp_user: 'ansible'
    ftp_pass: 'x.x.x'

  tasks:
    - name: "TASK 1: get timestamp"
      command: date +%Y-%m-%d_%H_%M_%S
      register: timestamp
      tags:
        - backup_to_ansible_node
        - backup_to_file_server
        - backup_to_disk
#
#    - debug:
#        var: timestamp

    - name: "TASK 2: set destination file name"
      set_fact:
        dest_file: 'UTD_Net_Device_Backups/2023/{{ inventory_hostname }}/{{ inventory_hostname }}-running-config-{{ timestamp.stdout }}.txt'
      tags:
        - backup_to_file_server

    - name: "TASK 3: set destination file name for local disk"
      set_fact:
        dest_file_disk: '{{ inventory_hostname }}-running-config-{{ timestamp.stdout }}.cfg'
      tags:
        - backup_to_disk
      
        
    - name: "TASK 4: Create folder"
      file: 
        path: '../UTD_Backups/2023'
        state: directory
      run_once: true
      tags: backup_to_ansible_node      

    - name: "TASK 5: backup device config"
      nxos_config:
        backup: yes
        backup_options:
          filename: '{{ inventory_hostname }}-running-config-{{ timestamp.stdout }}.txt'
          dir_path: "../UTD_Backups/2023/{{ inventory_hostname }}"
      tags: backup_to_ansible_node

    - name: "TASK 6: Create GIT folder"
      file: 
        path: '/home/rezeh/gbsnetauto/wkgbsnetops/UTD_Backups/2024_2025'
        state: directory
      run_once: true
      tags: backup_to_git 

    - name: "TASK 7: Create GIT folder"
      file: 
        path: '/home/rezeh/gbsnetauto/wkgbsnetops/UTD_Backups/2024_2025/{{ inventory_hostname }}'
        state: directory
      run_once: true
      tags: backup_to_git

