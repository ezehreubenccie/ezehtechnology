- name : COPY TARGET ASDM SOFTWARE TO CISCO 5506X ASA
  connection: network_cli
  hosts: wa5525xasas:nyc5555xasas:tky5555xasas:ec-lan-asa0803:sh5555xasas
  gather_facts: false



  vars:
    asdm_image_size_bytes: 200000000
    ftp_ip: '10.25.50.80'
    #ftp_ip: '10.1.101.69'
    protocol: 'ftp'
    ftp_user: 'ftpuser'
#    ftp_pass: !vault |
#          $ANSIBLE_VAULT;1.2;AES256;reuben3010
#          36373037643461376333393863323262356639656135313633646637383131373732326262646430
#          6231333532313535393436396438643261346537616366640a373664316132393463656562313935
#          64366165663239343065353362626337656132316230646639326265333331373930356333613136
#          3039656333316233300a323132376261663739313564663464303335633635383136653931366464
#          6664
    source_file: asdm-7181-161.bin
    dest_file: asdm-7181-161.bin


  tasks:
    - name: Copy target ASDM software To 5506x firewalls
      block:
        - name: Check there is enough space for Upload
          asa_command: 
            commands: 'show disk0: | in bytes'
          register: flash_facts
          tags: get_disk

        - debug:
            var: flash_facts
          tags: get_disk        

        - set_fact:
            free_space: "{{ flash_facts['stdout'][0].split()[3][1:11] }}"
        #- debug:
            #var: free_space
        - name: Assert That There is enough Space to Copy Sofware
          assert:
            that:
              - free_space |int > asdm_image_size_bytes |int
            fail_msg: 'There is not enough free space on {{ inventory_hostname }} flash to copy the target software.'
            success_msg: 'Hooray!!..There is enough free space on {{ inventory_hostname }} flash to copy the asdm target software.'

        - name: Check Contents of flash to verify if target software is present
          asa_command:
            commands: 'show disk0 | grep {{ source_file }}'
          register: dir_flash 

        
        - name: Upload Software from FTP Server to ASA flash
          cli_command:
            command: 'copy ftp://{{ ftp_user }}:{{ ftp_pass }}@{{ ftp_ip }}/{{ source_file }}   disk0:/{{ source_file }}'
            prompt:
              - Address or name of remote host
              - Source username
              - Source password
              - Source filename
              - Destination filename
              - Warning
            answer:
              - '{{ ftp_ip }}'
              - '{{ ftp_user }}'
              - '{{ ftp_pass }}'
              - '{{ source_file }}'
              - '{{ dest_file }}'
              - 'n'
            check_all: True
          when:
            - free_space |int   > asdm_image_size_bytes |int
            - source_file not in dir_flash['stdout'][0]
          vars:
            ansible_command_timeout: 1800

        - name: Check Contents of flash to verify if target software is present
          asa_command:
            commands: 'show disk0 | grep {{ source_file }}'
          register: dir_flash


        - name: Assert that target software is in ASA flash
          assert:
            that:
              - source_file in dir_flash['stdout'][0]
            fail_msg: 'Target asdm software {{ source_file }} was not copied successfully to {{ inventory_hostname }} flash. Please troubleshoot!!'
            success_msg: 'Hooray!!..Target asdm software {{ source_file }} was  copied successfully to {{ inventory_hostname }} flash.'       
