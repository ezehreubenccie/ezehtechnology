- name: Network Device Backup
  hosts: localhost
  
  tasks:
    - name: Get ansible date/time facts
      setup:
        filter: 'ansible_date_time'
        gather_subset: '!all'

    - name: set fact
      set_fact: 
        today: '{{ ansible_date_time.date }}'

    - debug:
        var: today

