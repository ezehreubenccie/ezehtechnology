- name: PLAY 1 - get domainUUID
  hosts: wa-fmc2500
  connection: httpapi
  tasks:
    - name: Get Domain UUID
      cisco.fmcansible.fmc_configuration:
        operation: getAllDomain
        register_as: domain

    - name: Execute 'getAllDevice' operation
      cisco.fmcansible.fmc_configuration:
        operation: "getAllDevice"
        path_params:
          domainUUID: "{{ domain[0].uuid }}"
        query_params:
          filter: "name: {{ target_bgp_dev }}"
          offset: "{{ offset }}"
          limit: "{{ limit }}"
          expanded: "{{ expanded }}"
        register_as: devices

    # - debug:
    #     var: devices

    # - debug:
    #     msg:
    #       - "Device name is: {{ devices[0].name }}"
    #       - "Device id is: {{ devices[0].id }}"
    
    - name: Execute 'getAllBGPGeneralSettingModel' operation
      cisco.fmcansible.fmc_configuration:
        operation: "getAllBGPGeneralSettingModel"
        path_params:
          containerUUID: "{{ devices[0].id }}"
          domainUUID: "{{ domain[0].uuid }}"
        query_params:
          offset: "{{ offset }}"
          limit: "{{ limit }}"
          expanded: "{{ expanded }}"
        register_as: bgp_setgs

    
    - name: Execute 'getAllBGPIPvAddressFamilyModel' operation
      cisco.fmcansible.fmc_configuration:
        operation: "getAllBGPIPvAddressFamilyModel"
        path_params:
          containerUUID: "{{ devices[0].id }}"
          domainUUID: "{{ domain[0].uuid }}"
        query_params:
          offset: "{{ offset }}"
          limit: "{{ limit }}"
          expanded: "{{ expanded }}"
        register_as: bgp_conf

    # - name: Print output
    #   debug:
    #     var: bgp_conf 

    - debug: 
        msg:
          - "Bgp settings as number is {{ bgp_setgs[0].asNumber  }}"
          - "Bgp settings id is {{ bgp_setgs[0].id  }}"
          - "IPV4 Address family config id on {{ devices[0].name }} is {{ bgp_conf[0].id }}"
          - "Device name is: {{ devices[0].name }}"
          - "Device id is: {{ devices[0].id }}"
          



    - name: Execute 'updateBGPIPvAddressFamilyModel' operation
