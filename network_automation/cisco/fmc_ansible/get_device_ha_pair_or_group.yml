- name: PLAY 1 - get domainUUID
  hosts: wa-fmc2500
  connection: httpapi
  tasks:
    - name: Get Domain UUID
      cisco.fmcansible.fmc_configuration:
        operation: getAllDomain
        register_as: domain


    - name: Execute 'getAllDeviceGroup' operation
      cisco.fmcansible.fmc_configuration:
        operation: "getAllDeviceGroup"
        path_params:
          domainUUID: "{{ domain[0].uuid }}"
        query_params:
          offset: "{{ offset }}"
          limit: "{{ limit }}"
          expanded: "{{ expanded }}"
        register_as: dev_group
    
    - debug:
        var: dev_group
