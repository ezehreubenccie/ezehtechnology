- name: PLAY 1 - get domainUUID
  hosts: wa-fmc2500
  connection: httpapi
  tasks:
    - name: Get Domain UUID
      cisco.fmcansible.fmc_configuration:
        operation: getAllDomain
        register_as: domain
      tags: endpt, vpn


    - name: Execute 'createStandardACL' operation
      cisco.fmcansible.fmc_configuration:
        operation: "createStandardACL"
        data:
          name: StandardAccessListTest
          entries: [{'action': 'PERMIT', 'networks': {'literals': [{'type': 'Host', 'value': '1.1.1.1'}, {'type': 'Host', 'value': '2.2.2.2'}]}}]
        path_params:
          domainUUID: "{{ domain[0].uuid }}"
        register_as: sacl_test


    - debug:
        var: sacl_test

