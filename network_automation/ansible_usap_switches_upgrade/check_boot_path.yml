---


- name: CHECK SWITCH BOOT PATH
  connection: network_cli
  gather_facts: false
  hosts: maitlndfl-stack-2960x-sw
  
  tasks:
    - name: Check Boot path
      ios_command:
        commands: 'show boot | i BOOT'
      register: bootvar
      when:
        - models[ansible_net_model] is defined
      tags:
        - bootvar

    - debug:
        var: bootvar
