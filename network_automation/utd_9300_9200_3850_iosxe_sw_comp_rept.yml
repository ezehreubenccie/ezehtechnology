      set_fact:
        verdict: 'compliant'
      when: (version  == compliant_9200_9300_switch)  or (version  == compliant_3850switch) or (version  == compliant_3850_2switch)

    - name: set fact 3
      set_fact:
        verdict: 'non-compliant'
      when: (version  != compliant_9200_9300_switch)  or (version  != compliant_3850switch) or (version  != compliant_3850_2switch)
      
    - name: set fact 4
      set_fact:
        upgradeto: 'N/A'
      when: (version  == compliant_9200_9300_switch)  or (version  == compliant_3850switch)

    - name: set fact 5
      set_fact:
        upgradeto: '{{ compliant_9200_9300_switch }}'
      when: (version == non_compliant_9300switch) or (version == non_compliant_9300_2switch) or (version == non_compliant_9300_3switch) or (version == non_compliant_9300_4switch) or (version == non_compliant_9300_5switch) or (version == non_compliant_9300_6switch) or (version == non_compliant_9200switch) or (version == non_compliant_9200_2switch)

    - name: set fact 6
